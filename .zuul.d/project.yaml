---
- project:
    check:
      jobs:
        - ansible-runner-build-container-image
    gate:
      jobs:
        - ansible-runner-build-container-image
    post:
      jobs:
        - ansible-runner-upload-container-image:
            vars:
              upload_container_image_promote: false
    periodic:
      jobs:
        - ansible-runner-upload-container-image:
            vars:
              upload_container_image_promote: false
